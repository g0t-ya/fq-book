<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <meta name="description" content="翻墙！VPN或代理等各类科学上网方法技巧教程">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="ico/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">

</head>
<body>

<div id="app"></div>

<script>
  gitalkConfig = {
    clientID: '8f2965ee9f262526376e',
      clientSecret: 'aa3f09b6974408a976c6b7aac2b17f29af150bb9',
      repo: 'fq-book',
      owner: 'loremwalker',
      admin: ['loremwalker'],
      distractionFreeMode: false
    },
    window.$docsify = {
      name: '这本书能让你连接互联网',
      repo: "loremwalker/testx",
      loadSidebar: true,
      themeColor: "black",
      subMaxLevel: 3,
      search: {
        noData: {
          '/': '找不到相关词，请重新输入'
        },
        paths: 'auto',
        // placeholder: {
        //   '/': '搜索'
        // }
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = decodeURI(vm.route.path.split('/').join('').split('.')[0]).substring(0, 49);
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            /**
             * render gittalk
             */
            Array.apply(null, document.querySelectorAll("div.gitalk-container")).forEach(function (ele) {
              ele.remove()
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(Object.assign(gitalkConfig, {
              id: !label ? "home" : label
            }))
            gitalk.render('gitalk-container-' + label)
          })
        }
      ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
